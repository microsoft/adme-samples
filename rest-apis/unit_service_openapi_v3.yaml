swagger: '2.0'
info:
  version: '3.0'
  title: Unit Service
  description: API documentation for Unit service
basePath: "/api/unit"
schemes:
  - https
tags:
  - name: info-api
    description: Info Api
  - name: unit-api-v-3
    description: Unit Api V 3
  - name: health-check
    description: Health Check
paths:
  "/_ah/liveness_check":
    get:
      tags:
        - health-check
      summary: Checks the liveness of the service
      operationId: livenessCheckUsingGET
      consumes:
        - application/json
      produces:
        - "*/*"
      parameters:
        - name: data-partition-id
          in: header
          description: tenant
          required: true
          type: string
          default: opendes
      responses:
        '200':
          description: OK
          schema:
            "$ref": "#/definitions/ResponseEntity"
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - Bearer Authorization: []
  "/_ah/readiness_check":
    get:
      tags:
        - health-check
      summary: Checks the readiness of the service
      operationId: readinessCheckUsingGET
      consumes:
        - application/json
      produces:
        - "*/*"
      parameters:
        - name: data-partition-id
          in: header
          description: tenant
          required: true
          type: string
          default: opendes
      responses:
        '200':
          description: OK
          schema:
            "$ref": "#/definitions/ResponseEntity"
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - Bearer Authorization: []
  "/info":
    get:
      tags:
        - info-api
      summary: Get the info for the deployed version of Unit service.
      description: For deployment available public /info endpoint, which provides build and git related information.
      operationId: infoUsingGET
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: data-partition-id
          in: header
          description: tenant
          required: true
          type: string
          default: opendes
      responses:
        '200':
          description: OK
          schema:
            "$ref": "#/definitions/VersionInfo"
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - Bearer Authorization: []
  "/v3/catalog":
    get:
      tags:
        - unit-api-v-3
      summary: Get the entire Catalog
      description: Get the Units of Measure Catalog summary. The response contains empty lists and corresponding list counts. Use the specific endpoints to obtain the list contents as required.
      operationId: getCatalogUsingGET
      consumes:
        - application/json
      produces:
        - "*/*"
      parameters:
        - name: data-partition-id
          in: header
          description: tenant
          required: true
          type: string
          default: opendes
      responses:
        '200':
          description: OK
          schema:
            "$ref": "#/definitions/Catalog"
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - Bearer Authorization: []
  "/v3/catalog/lastmodified":
    get:
      tags:
        - unit-api-v-3
      summary: Gets the Catalog's last modified date
      description: Gets the last modification date of the catalog.
      operationId: getLastModifiedUsingGET
      consumes:
        - application/json
      produces:
        - "*/*"
      parameters:
        - name: data-partition-id
          in: header
          description: tenant
          required: true
          type: string
          default: opendes
      responses:
