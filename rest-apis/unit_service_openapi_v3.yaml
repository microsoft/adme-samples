        - application/json
      produces:
        - "*/*"
      parameters:
        - name: data-partition-id
          in: header
          description: tenant
          required: true
          type: string
          default: opendes
        - in: body
          name: request
          description: request
          required: true
          schema:
            "$ref": "#/definitions/ConversionScaleOffsetRequest"
      responses:
