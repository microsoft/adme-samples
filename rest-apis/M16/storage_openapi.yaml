        "/records/{id}": {
            "get": {
                "tags": [
                    "records"
                ],
                "summary": "Get latest record version data",
                "description": "This API returns the latest version of the given record.\nAllowed roles: `service.storage.viewer`, `service.storage.creator` and `service.storage.admin`.",
                "operationId": "getLatestRecordVersion",
                "parameters": [
                    {
                        "name": "x-collaboration",
                        "in": "header",
                        "description": "x-collaboration",
                        "required": false,
                        "schema": {
                            "type": "string"
                        }
                    },
                    {
                        "name": "id",
                        "in": "path",
                        "description": "Record id",
                        "required": true,
                        "schema": {
                            "pattern": "^[\\w\\-\\.]+:[\\w-\\.]+:[\\w\\-\\.\\:\\%]+$",
                            "type": "string"
                        },
                        "example": "tenant1:well:123456789"
                    },
                    {
                        "name": "attribute",
                        "in": "query",
                        "description": "Filter attributes to restrict the returned fields of the record.  Usage: data.{record-data-field-name}.",
                        "required": false,
                        "schema": {
                            "type": "array",
                            "items": {
                                "type": "string"
                            }
                        },
                        "example": "data.wellName"
                    },
                    {
                        "name": "data-partition-id",
                        "in": "header",
                        "description": "Tenant Id",
                        "required": true
                    }
                ],
                "responses": {
                    "200": {
                        "description": "Record retrieved successfully.",
                        "content": {
                            "application/json": {
                                "schema": {
                                    "type": "string"
                                }
                            }
                        }
                    },
