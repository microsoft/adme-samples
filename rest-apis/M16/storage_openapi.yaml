    "paths": {
        "/records": {
            "put": {
                "tags": [
                    "records"
                ],
                "summary": "Create or Update Records",
                "description": "The API represents the main injection mechanism into the Data Ecosystem. \nIt allows records creation and/or update.When no record id is provided or when the provided id is not already present in the Data Ecosystem then a new record is created. \n If the id is related to an existing record in the Data Ecosystem then an update operation takes place and a new version of the record is created.",
                "operationId": "createOrUpdateRecords",
                "parameters": [
                    {
                        "name": "x-collaboration",
                        "in": "header",
                        "description": "x-collaboration",
                        "required": false,
                        "schema": {
                            "type": "string"
                        }
                    },
                    {
                        "name": "skipdupes",
                        "in": "query",
                        "description": "Skip duplicates when updating records with the same value.",
                        "required": false,
                        "schema": {
                            "type": "boolean"
                        }
                    },
                    {
                        "name": "data-partition-id",
                        "in": "header",
                        "description": "Tenant Id",
                        "required": true
                    }
                ],
                "requestBody": {
                    "content": {
                        "application/json": {
                            "schema": {
                                "maxItems": 500,
                                "minItems": 0,
                                "type": "array",
                                "description": "Records to be created/updated",
                                "items": {
                                    "$ref": "#/components/schemas/Record"
                                }
                            }
                        }
                    },
                    "required": true
                },
                "responses": {
                    "201": {
                        "description": "Records created and/or updated successfully.",
                        "content": {
                            "application/json": {
                                "schema": {
                                    "$ref": "#/components/schemas/CreateUpdateRecordsResponse"
                                }
                            }
                        }
                    },
                    "400": {
                        "description": "Invalid record format.",
                        "content": {
                            "application/json": {
                                "schema": {
                                    "$ref": "#/components/schemas/AppError"
                                }
                            }
                        }
                    },
                    "401": {
                        "description": "Unauthorized",
                        "content": {
                            "application/json": {
                                "schema": {
                                    "$ref": "#/components/schemas/AppError"
                                }
                            }
