        "/records/{id}:delete": {
            "post": {
                "tags": [
                    "records"
                ],
                "summary": "Delete Record",
                "description": "The API performs a logical deletion of the record using recordId. This operation can be reverted later. \nAllowed roles: `service.storage.creator` and `service.storage.admin` who is the OWNER of the record.",
                "operationId": "deleteRecord",
                "parameters": [
                    {
                        "name": "x-collaboration",
                        "in": "header",
                        "description": "x-collaboration",
                        "required": false,
                        "schema": {
                            "type": "string"
                        }
                    },
                    {
                        "name": "id",
                        "in": "path",
                        "description": "Record id",
                        "required": true,
                        "schema": {
                            "pattern": "^[\\w\\-\\.]+:[\\w-\\.]+:[\\w\\-\\.\\:\\%]+$",
                            "type": "string"
                        },
                        "example": "tenant1:well:123456789"
                    },
                    {
                        "name": "data-partition-id",
                        "in": "header",
                        "description": "Tenant Id",
                        "required": true
                    }
                ],
                "responses": {
                    "204": {
                        "description": "Record deleted successfully."
                    },
                    "400": {
                        "description": "Bad Request",
                        "content": {
                            "application/json": {
                                "schema": {
                                    "$ref": "#/components/schemas/AppError"
                                }
                            }
                        }
                    },
                    "401": {
                        "description": "Unauthorized",
                        "content": {
                            "application/json": {
                                "schema": {
                                    "$ref": "#/components/schemas/AppError"
                                }
                            }
