  ConvertGeoJsonResponse:
    title: Convert GeoJSON/AnyCrsGeoJson response
    description: Response of a CRS conversion/transformation operation involving GeoJSON
      FeatureCollection or AnyCrsFeatureCollection.
    type: object
    properties:
      totalCount:
        type: integer
        description: The total number of coordinates in the GeoJSON FeatureCollection
          or AnyCrsFeatureCollection.
      successCount:
        type: integer
        description: The number of coordinates in the GeoJSON FeatureCollection or
          AnyCrsFeatureCollection successfully converted/transformed. If this number
          is less than totalCount then conversion/transformation errors have occurred.
      featureCollection:
        "$ref": "#/definitions/AnyCrsGeoJsonFeatureCollection"
      operationsApplied:
        type: array
        description: The list of operations, which have been applied to the points
        items:
          type: string
    example:
      successCount: 1
      totalCount: 1
      featureCollection:
        features:
          - geometry:
              coordinates:
                - 5.750000000484756
                - 59.00000000018591
                - 2
              bbox:
              type: Point
            bbox:
            properties: {}
            type: Feature
        bbox:
        properties: {}
        persistableReferenceCrs:
        type: FeatureCollection
      operationsApplied:
        - conversion from ED_1950_UTM_Zone_32N to GCS_European_1950; 1 points converted
        - transformation GCS_European_1950 to GCS_WGS_1984 using ED_1950_To_WGS_1984_23;
          1 points successfully transformed
