components:
  schemas:
    Acl:
      properties:
        owners:
          items:
            type: string
          type: array
        viewers:
          items:
            type: string
          type: array
      type: object
    AppError:
      properties:
        code:
          format: int32
          type: integer
        message:
          type: string
        reason:
          type: string
      type: object
    ConnectedOuterService:
      properties:
        name:
          type: string
        version:
          type: string
      type: object
    ListSecretsV2Response:
      properties:
        notAvailableSecrets:
          example: '[{"id1","id2","id3","id4"}]'
          type: string
        secrets:
          properties:
            createdAt:
              format: date-time
              readOnly: true
              type: string
            createdBy:
              readOnly: true
              type: string
            enabled:
              type: boolean
            id:
              maxLength: 100
              minLength: 2
              pattern: '[a-zA-Z_\-0-9]+'
              type: string
            metadata:
              additionalProperties:
                type: object
              type: object
            secretAcls:
              $ref: '#/components/schemas/Acl'
            value:
              type: string
          required:
          - id
          - value
          type: object
      type: object
    Secret:
      properties:
        createdAt:
          format: date-time
          type: string
        enabled:
          type: boolean
        id:
          type: string
        key:
          type: string
        value:
          type: string
      type: object
    SecretV2:
      properties:
        createdAt:
          format: date-time
          readOnly: true
          type: string
        createdBy:
          readOnly: true
          type: string
        enabled:
          type: boolean
        id:
          maxLength: 100
          minLength: 2
          pattern: '[a-zA-Z_\-0-9]+'
          type: string
        metadata:
          additionalProperties:
            type: object
          type: object
        secretAcls:
          $ref: '#/components/schemas/Acl'
        value:
          type: string
      required:
      - id
      - value
      type: object
    VersionInfo:
      properties:
        artifactId:
          type: string
        branch:
          type: string
        buildTime:
          type: string
        commitId:
          type: string
        commitMessage:
          type: string
        connectedOuterServices:
          items:
            $ref: '#/components/schemas/ConnectedOuterService'
          type: array
        groupId:
          type: string
        version:
          type: string
      type: object
  securitySchemes:
    Authorization:
      bearerFormat: Authorization
      scheme: bearer
      type: http
info:
  contact:
    email: dps@OSDU.org
    name: OSDU Data Platform Team
  description: Secret Service facilitates the storage and retrieval of various types
    of secrets in a specified repository(ies) so that secrets can be secured, separated
    from the secrets in the infrastructure repository, and managed easily by interfacing
    applications.
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: Secret Service API
  version: 1.0.0
openapi: 3.0.1
